{% extends "blogs/based.html" %}
{% load bootstrap3 %}
{% block header %}
  <h2>请输入你的账户密码</h2>
{% endblock header %} 
{% block content %}
  <form method="post" action="{% url 'users:login' %}" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-default" background="red"> 提交 </button>
    {% endbuttons %}
    <input type="hidden" name="next" value="{% url 'blogs:index' %}" />
  </form>
{% endblock content %}
