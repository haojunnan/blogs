{% extends "blogs/based.html" %}
{% load bootstrap3 %}
{% block header %}
  <h2>写一个新的博客</h2>
{% endblock header %}
{% block content %}
  <form action="{% url 'blogs:new_blog' %}" method='post' class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% buttons %}
      <button name="submit" class="btn btn-primary">提交</button>
    {% endbuttons %}
  </form>
{% endblock content %}
